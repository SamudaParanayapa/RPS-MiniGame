<!DOCTYPE html>
<html>
  <head>
    <title>RPS Fun Gaming</title>
    <style>
      .b1{
        background-color: #383b3a; 
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
      }

      .b2{
        background-color: #f6f6f6; 
        border: none;
        color: rgb(0, 0, 0);
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
      }

      .b3{
        background-color: #5aa0cc; 
        border: none;
        color: rgb(0, 0, 0);
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
      }

      .b4{
        background-color: #881010; 
        border: none;
        color: rgb(255, 255, 255);
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>

    <p>Rock Paper Scissors</p>
    <button class="b1" onclick="
     gamePlay('Rock');
    ">Rock</button>

    <button class="b2" onclick="
     gamePlay('Paper');
    ">Paper</button>

    <button class="b3" onclick="
     gamePlay('Scissor');
    ">Scissor</button>

    <button class="b4" onclick="
      score.Wins = 0, 
      score.Losses=0, 
      score.Ties =0

      localStorage.removeItem('score');

      alert(`Wins: ${score.Wins}
Losses: ${score.Losses}
Ties: ${score.Ties}`);

    ">Reset Score</button>

    <script>
      let score = JSON.parse( localStorage.getItem('score')) || {
       Wins : 0,
       Losses :0,
       Ties : 0
      };


      function gamePlay(playerMove){
        
        //Calling automated function for computer pick ()
        const compuermove = autoPick();
        let result = '';

        //Compairing when player picks the rock
        if(playerMove === 'Rock'){
              
          if(compuermove === playerMove){
            result = `It's a Tie!`;
          }else if(compuermove === 'Paper'){
            result = 'You Loose!';
          }else if(compuermove === 'Scissor'){
            result = 'You Win!';
          }
        
        //Compairing when player picks the paper
        } else if(playerMove === 'Paper'){

          if(compuermove === 'Paper'){
            result = `It's a Tie!`;
          }else if(compuermove === 'Scissor'){
            result = 'You Loose!';
          }else if(compuermove === 'Rock'){
            result = 'You Win!';
          }
        
        //Compairing when player picks the scissor
        } else if(playerMove === 'Scissor'){

          if(compuermove === 'Scissor'){
            result = `It's a Tie!`;
          }else if(compuermove === 'Rock'){
            result = 'You Loose!';
          }else if(compuermove === 'Paper'){
            result = 'You Win!';
          }
        }

        if(result ==='You Win!'){
          score.Wins = score.Wins + 1;
        }else if(result ==='You Loose!'){
          score.Losses = score.Losses + 1;
        }else if(result ===`It's a Tie!`){
          score.Ties = score.Ties + 1;
        }

        localStorage.setItem('score', JSON.stringify(score));
        
        

        alert(`You picked ${playerMove}, Computer picked ${compuermove}, The Final Result is..
${result} 
        
        Wins: ${score.Wins}
        Losses: ${score.Losses}
        Ties: ${score.Ties}`); //Displaying the output 

      }

      //Defining function for automation of computer side pick
      function autoPick(){
        let compuermove = '';
        const randomNumber = Math.random();

        if(randomNumber >=0 && 1/3 > randomNumber){
          compuermove = 'Rock';
        }else if (randomNumber >= 1/3 && 2/3 > randomNumber){
          compuermove = 'Paper';
        }else if(randomNumber >= 2/3 && 1 > randomNumber){
          compuermove = 'Scissor';
        }

        return compuermove;
      }

      
    </script>
  </body>

</html>
