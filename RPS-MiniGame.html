<!DOCTYPE html>
<html>
  <head>
    <title>RPS MiniGame</title>
    <link rel="stylesheet" href="Resource/RPC.css">
  </head>
  <body>
    <!-- Title of the game -->
    <p class="title">Rock Paper & Scissor</p>

    <!-- Buttons for user to select their choice (Rock, Paper, or Scissors). 
    Each button triggers the gamePlay() function with the respective choice -->
    <button class="playButtons" onclick="
     gamePlay('Rock');
    "><img src="Resource/images/RockIcon.png" class="buttonImg"></button> <!--Rock-->

    <button class="playButtons" onclick="
     gamePlay('Paper');
    "><img src="Resource/images/PaperIcon.png" class="buttonImg"></button> <!--Paper-->

    <button class="playButtons" onclick="
     gamePlay('Scissor');
    "><img src="Resource/images/ScissorIcon.png" class="buttonImg"></button> <!--Scissor-->

    <!-- Display the result, choices & score -->
    <p class="result"></p>
    <p class="Move"></p>
    <p class="score"></p>
    <!-- Reset button to reset the score and game state -->
    <button class="buttonReset" onclick="
      score.Wins = 0, 
      score.Losses=0, 
      score.Ties =0
      localStorage.removeItem('score');
      
      display();
      document.querySelector('.Move').innerText = '';
      document.querySelector('.result').innerText = '';
    ">Reset Score</button>


    <script src="Resource/RPC.js"></script>
  </body>

</html>
