<!DOCTYPE html>
<html>
  <head>
    <title>RPS Fun Gaming</title>
    <style>
      .buttonRock{
        background-color: #383b3a; 
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
      }

      .buttonPaper{
        background-color: #f6f6f6; 
        border: none;
        color: rgb(0, 0, 0);
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
      }

      .buttonScissor{
        background-color: #5aa0cc; 
        border: none;
        color: rgb(0, 0, 0);
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
      }

      .buttonReset{
        background-color: #881010; 
        border: none;
        color: rgb(255, 255, 255);
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>

    <p>Rock Paper Scissors</p>
    <button class="buttonRock" onclick="
     gamePlay('Rock');
    ">Rock</button>

    <button class="buttonPaper" onclick="
     gamePlay('Paper');
    ">Paper</button>

    <button class="buttonScissor" onclick="
     gamePlay('Scissor');
    ">Scissor</button>

    <p class="result"></p>

    <p class="Move"></p>

    <p class="score"></p>

    <button class="buttonReset" onclick="
      score.Wins = 0, 
      score.Losses=0, 
      score.Ties =0
      localStorage.removeItem('score');
      
      display();
      document.querySelector('.Move').innerText = 'Play Now';
      document.querySelector('.result').innerText = '';
    ">Reset Score</button>


    <script>
      
      let score = JSON.parse( localStorage.getItem('score')) || {
       Wins : 0,
       Losses :0,
       Ties : 0
      };
      display(); 
      

      function gamePlay(playerMove){
        
        //Calling automated function for computer pick ()
        const compuermove = autoPick();
        let result = '';

        //Compairing when player picks the rock
        if(playerMove === 'Rock'){
              
          if(compuermove === playerMove){
            result = `It's a Tie!`;
          }else if(compuermove === 'Paper'){
            result = 'You Loose!';
          }else if(compuermove === 'Scissor'){
            result = 'You Win!';
          }
        
        //Compairing when player picks the paper
        } else if(playerMove === 'Paper'){

          if(compuermove === 'Paper'){
            result = `It's a Tie!`;
          }else if(compuermove === 'Scissor'){
            result = 'You Loose!';
          }else if(compuermove === 'Rock'){
            result = 'You Win!';
          }
        
        //Compairing when player picks the scissor
        } else if(playerMove === 'Scissor'){

          if(compuermove === 'Scissor'){
            result = `It's a Tie!`;
          }else if(compuermove === 'Rock'){
            result = 'You Loose!';
          }else if(compuermove === 'Paper'){
            result = 'You Win!';
          }
        }

        if(result ==='You Win!'){
          score.Wins = score.Wins + 1;
        }else if(result ==='You Loose!'){
          score.Losses = score.Losses + 1;
        }else if(result ===`It's a Tie!`){
          score.Ties = score.Ties + 1;
        }

        localStorage.setItem('score', JSON.stringify(score));
        
        document.querySelector('.result').innerText = result;
        document.querySelector('.Move').innerText = `You - ${playerMove} & Computer - ${compuermove}`;
        display();
      }

      //Defining function for display inline 
      function display(){
        document.querySelector('.score').innerText = `Wins :${score.Wins}, Looses :${score.Losses}, Ties :${score.Ties}`;
      }

      //Defining function for automation of computer side pick
      function autoPick(){
        let compuermove = '';
        const randomNumber = Math.random();

        if(randomNumber >=0 && 1/3 > randomNumber){
          compuermove = 'Rock';
        }else if (randomNumber >= 1/3 && 2/3 > randomNumber){
          compuermove = 'Paper';
        }else if(randomNumber >= 2/3 && 1 > randomNumber){
          compuermove = 'Scissor';
        }

        return compuermove;
      }

      
    </script>
  </body>

</html>
